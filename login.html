<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">         
      <title> Login Form </title>  
      <link rel = "stylesheet" href="./styles/style.css">
   </head>  
   <body>  
    <div class="container loginformContainer">  
        <div class="form">  
                <div class="form-content">  
                    <div class="row">  
                        <div class="form-container" id="login-form">
                        <h1>Login</h1>
                        <form action="" id="loginForm" method="POST" enctype="multipart/form-data">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button type="submit" class="btnSubmit">Login</button>
                        </form>
                        <p>Don't have an account? <a href="Register_Form.html">Sign up</a></p>
                        </div>
                    <!-- <button type="reset" class="btnSubmit"> reset </button>   -->
                    </div>  
                </div>
         </div>
    </div>        
<script src="./js/login.js"></script>     
</body>  
</html>
